<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="score">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>  
    <section class="summary">
      <h2>Summary</h2>
      <div>
        <span>
          <img src="assets/images/icon-reaction.svg" alt="lighting-icon"/> 
          Reaction
        </span>
        <p><span><b>80</b> / 100</span></p>
      </div>
      
      <div>
        <span>
          <img src="assets/images/icon-memory.svg" alt="brain-icon" /> 
          Memory
        </span>
        <p><span><b>92</b> / 100</span></p>
      </div>
      
      <div>
        <span>
          <img src="assets/images/icon-verbal.svg" alt="chat-icon" /> 
          Verbal
        </span>
        <p><span><b>61</b> / 100</span></p>
      </div>
      
      <div>
        <span>
          <img src="assets/images/icon-visual.svg" alt="eye-icon" /> 
        Visual
        </span>
        <p><span><b>72</b> / 100</span></p>
      </div>
      
  
      <button type="submit">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justyna</a>.
  </div>
</body>
</html>
